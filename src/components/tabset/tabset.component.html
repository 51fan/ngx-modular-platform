<div class="j-tabset nav-tabs-custom">
  <ul class="nav nav-tabs">
    <li *ngFor="let tab of tabItems" [ngClass]="{active: tab.active}" (click)="setActiveItem(tab)">
      <a href="javascript:;"> <i *ngIf="tab.icon" [ngClass]="tab.icon"></i> {{tab.header}}</a>
    </li>
  </ul>
  <div class="tab-content">
    <ng-content></ng-content>
  </div>
</div>
